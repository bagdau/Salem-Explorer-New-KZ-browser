<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f4f4;
    text-align: center;
}

.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
.loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
}

.loader {
    width: 50px;
    height: 50px;
    border: 5px solid rgba(0, 0, 0, 0.1);
    border-top: 5px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

pre {
    text-align: left;
    background: #272822;
    color: #f8f8f2;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
}


    </style>
</head>
<body>
    <div class="container">
        <h2>üìÑ –§–∞–π–ª–¥—ã –∫”©—Ä—É</h2>
        <pre id="file-content">–§–∞–π–ª –∂“Ø–∫—Ç–µ–ª—É–¥–µ...</pre>
    </div>

    <!-- –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-container">
        <div class="loading-bar"></div>
        <p>–§–∞–π–ª –∂“Ø–∫—Ç–µ–ª—É–¥–µ...</p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const fileContent = document.getElementById("file-content");
    const loaderContainer = document.querySelector(".loader-container");

    // –ü–æ–ª—É—á–∞–µ–º –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É –∏–∑ URL
    const params = new URLSearchParams(window.location.search);
    const fileUrl = params.get("file");

    if (fileUrl) {
        fetch(fileUrl)
            .then(response => {
                if (!response.ok) throw new Error("–§–∞–π–ª–¥—ã –∂“Ø–∫—Ç–µ—É –º“Ø–º–∫—ñ–Ω –µ–º–µ—Å!");
                return response.text();
            })
            .then(data => {
                // –°–∫—Ä—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∞–π–ª
                loaderContainer.style.display = "none";
                fileContent.style.display = "block";
                fileContent.textContent = data;
            })
            .catch(error => {
                loaderContainer.style.display = "none";
                fileContent.style.display = "block";
                fileContent.textContent = "‚ö† “ö–∞—Ç–µ: " + error.message;
            });
    } else {
        loaderContainer.style.display = "none";
        fileContent.style.display = "block";
        fileContent.textContent = "‚ö† –§–∞–π–ª —Ç–∞–±—ã–ª“ì–∞–Ω –∂–æ“õ!";
    }
});

    </script>
